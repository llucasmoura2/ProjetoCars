{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ login_form.username.id_for_label }}" class="form-label">{{ login_form.username.label }}</label>
                            <input type="text" name="{{ login_form.username.name }}" class="form-control" id="{{ login_form.username.id_for_label }}">
                        </div>
                        <div class="mb-4">
                            <label for="{{ login_form.password.id_for_label }}" class="form-label">{{ login_form.password.label }}</label>
                            <input type="password" name="{{ login_form.password.name }}" class="form-control" id="{{ login_form.password.id_for_label }}">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <small class="text-muted">NÃ£o tem uma conta? <a href="{% url 'register' %}" class="text-primary">Registre-se</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
