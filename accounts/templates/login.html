{% extends "base.html" %}

{% block content %}

<style>
    /* Reset b√°sico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background: url('/static/images/car-background.jpg') no-repeat center center fixed; /* Substitua pelo caminho da sua imagem */
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #ffffff;
}

.container {
    background: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    max-width: 400px;
    width: 100%;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

h1 {
    margin-bottom: 20px;
    font-size: 2em;
    color: #ffcc00; /* Cor amarela, lembrando carros esportivos */
}

form {
    display: flex;
    flex-direction: column;
}

table {
    width: 100%;
    margin-bottom: 20px;
}

table tr td {
    padding: 10px 0;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 1em;
    background: rgba(255, 255, 255, 0.8);
    color: #333;
    transition: background 0.3s, color 0.3s;
}

input[type="text"]:focus,
input[type="password"]:focus {
    background: rgba(255, 255, 255, 1);
    color: #000;
}

input[type="submit"] {
    background: #ffcc00;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    padding: 10px;
    border: none;
    border-radius: 5px;
    transition: background 0.3s;
}

input[type="submit"]:hover {
    background: #ffaa00;
}

a {
    color: #ffcc00;
    text-decoration: none;
    margin-top: 10px;
    display: inline-block;
}

a:hover {
    text-decoration: underline;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>


<form method="post">
    {% csrf_token %}

    <table>
        {{ login_form.as_table }}
    </table>

    <input type="submit" value = Entrar>
</form>



{%endblock%}
